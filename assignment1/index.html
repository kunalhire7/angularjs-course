<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment 1</title>
    <script type="text/javascript" src="angular.min.js">
    </script>
    <script type="text/javascript" src="app.js">
    </script>
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController">
    <h3>Please enter what you eat for lunch</h3>
      <div ng-class="status.class">
        <input type="text" ng-model="myFavouriteFood"> <br>
        <span>{{ status.message }}</span> <br>
        <button ng-click="checkIfTooMuch()">Check If Too Much</button>
      </div>
    </div>
  </body>
</html>
